<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />

    <title>Frontend Mentor | Social links profile</title>
    <style>
      body {
        background-color: #000000; /* Black background for visual comfort */
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .profile {
        background-color: #1e1e1e; /* Slightly lighter dark gray for the profile card */
        color: white;
        padding: 1.25rem;
        border-radius: 0.625rem;
        text-align: center;
        font-family: "inter", sans-serif;
        width: 40rem;
      }

      .profile img {
        border-radius: 50%; /* Circular profile picture */
        width: 7.5rem;
        height: 7.5rem;
        object-fit: cover;
        margin-bottom: 0.9375rem;
      }

      .btn-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .button {
        background-color: #333333; /* Dark gray for the button */
        color: white;
        padding: 0.9375rem 1.875rem;
        border: none;
        border-radius: 0.5rem;
        margin-bottom: 0.9975rem; /* Less margin for a more compact look */
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        box-shadow: 0.3125rem 0.25rem 0.0625rem rgba(0, 0, 0, 0.5);
        font-family: "inter", sans-serif;
        font-weight: 600;
        width: 20rem;
      }

      .button:hover {
        background-color: #444444; /* Slightly lighter gray on hover */
      }

      .button a {
        color: white;
        text-decoration: none;
      }
      h1 {
        font-family: "inter-regular", sans-serif;
        font-weight: bold;
        font-size: rem;
      }
      h3 {
        color: rgb(139, 207, 71);
      }
      h4 {
        font-family: "inter" sans-serif;
        font-weight: 300;
      }

      .attribution {
        font-size: 12px;
        text-align: center;
        margin-top: 20px;
        align-items: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
      }

      .attribution a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="profile">
        <img src="./assets/images/image.jpg" alt="Profile Picture" />
        <h1>Jessica Randall</h1>
        <h3>London, United Kingdom</h3>
        <h4>"Front-end developer and avid reader."</h4>
        <div class="btn-container">
          <button class="button">
            <a href="https://github.com/Dgitial">GitHub</a>
          </button>
          <button class="button">
            <a href="https://www.frontendmentor.io/profile/Dgitial"
              >Frontend Mentor</a
            >
          </button>
          <button class="button"><a href="">LinkedIn</a></button>
          <button class="button">
            <a href="https://x.com/DGitial04">Twitter</a>
          </button>
          <button class="button"><a href="">Instagram</a></button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">DGitial04</a>.
    </div>
  </body>
</html>
